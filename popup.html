<html>
    <head>
        <meta charset="utf-8">
        <title>JAMRA</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" charset="UTF-8"></script>
        <script src="js/ajax.js"></script>
        <script src="js/app.js" charset="UTF-8"></script>
      
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
    </head>
    <body>
    <div class="container">
       <div class="logo"></div>
       <div class="loading">로딩중입니다 잠시만 기다려주세요...</div>
       <div class="groupInfo"></div>
       <hr>
       <div class="main-schedule">
            <ul></ul>
       </div>

       <div class="today-schedule">
            <ul class="scheduleList"></ul>
            <div class="attendants" style="display: none;">
                <div class="menu-title">번개참석자<i class="fas fa-chevron-down"></i></div>
                <div class="collapse" id="todayAttendants">
                    <div class="card card-body">
                        <ul></ul>
                    </div>
                </div>
            </div>
       </div>

       <div class="bbs">
          <ul></ul>
       </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"></h4>
                  <div class="modal-writer"></div>
                  <div class="modal-date"></div>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer" style="text-align: left; padding: 0;">
                     <div class="commentList">
                         <ul></ul>
                     </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
                </div>
              </div>
            </div>
          </div>
    
    </body>
</html>
